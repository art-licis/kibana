<div
  class="doc-table-container"
  ng-if="hits.length"
  ng-class="{ loading: searchSource.activeFetchCount > 0 }">
  <paginate ng-if="!infiniteScroll" list="hits" per-page="50" top-controls="true">
    <table class="kbn-table table" ng-if="indexPattern">
      <thead
        kbn-table-header
        columns="columns"
        index-pattern="indexPattern"
        sorting="sorting">
      </thead>
      <tbody>
        <tr ng-repeat="row in page|limitTo:limit track by row._index+row._type+row._id+row._score"
          kbn-table-row="row"
          columns="columns"
          sorting="sorting"
          index-pattern="indexPattern"
          filter="filter"
          class="discover-table-row"></tr>
      </tbody>
    </table>
  </paginate>

<!--  Pop-over support for new search window -->
  <div ng-show="popover" ng-style="{ top:mouseY,left:mouseX }" style="padding:5px;display:block;border: 2px solid #3caed2;width: 140px; height: 34px;background: white;position:fixed;z-index:99999">
    <a class="kuiLink" ng-click="newSearchWindow()">Search highlighted</a>
  </div>

  <table ng-if="infiniteScroll" class="kbn-table table" ng-if="indexPattern" ng-mouseup="mouseUp($event)">
    <thead
      kbn-table-header
      columns="columns"
      index-pattern="indexPattern"
      sorting="sorting">
    </thead>
    <tbody>
      <tr ng-repeat="row in hits|limitTo:limit track by row._index+row._type+row._id+row._score"
        kbn-table-row="row"
        columns="columns"
        sorting="sorting"
        index-pattern="indexPattern"
        filter="filter"
        class="discover-table-row"></tr>
    </tbody>
  </table>
  <kbn-infinite-scroll ng-if="infiniteScroll" more="addRows"></kbn-infinite-scroll>
</div>
<div ng-if="hits != null && !hits.length" class="table-vis-error">
  <h2><i class="fa fa-meh-o"></i></h2>
  <h4>No results found</h4>
</div>
